<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Acceso Administrador - HyperVision</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/componentes.css">
    </head>
    <body>
        <main class="container login-container">
            <h1 class="text-center">Acceso de Administrador</h1>
            <form id="login-form" class="login-form">
                <p id="login-error" class="error-message oculto">Usuario o contraseña incorrectos.</p>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary btn-lg">Ingresar</button>
            </form>
            <p class="text-center mt-20"><a href="index.html">Volver a la tienda</a></p>
        </main>
        
        <script src="js/dom.js"></script>
        <script src="js/clases.js"></script>
        <script src="js/productos.js"></script>
        <script src="js/carrito.js"></script>
        <script src="js/validacion.js"></script>
    </body>
</html>
